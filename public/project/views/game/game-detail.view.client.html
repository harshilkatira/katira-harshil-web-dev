<div class="container">
    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <!--{{model.game}}-->
    <!--<div class="col-md-9">-->
    <div class="panel panel-default">
        <div class="panel-heading panel-heading-custom">
            <div class="row">
                <div class="col-xs-12 visible-xs v-center text-center">
                    <img class="img-responsive img-thumbnail" src="{{model.game.image.small_url}}">
                </div><!--
                --><div class="col-sm-3 hidden-xs v-center text-center">
                <img class="img-responsive img-thumbnail" src="{{model.game.image.medium_url}}">
            </div><!--
                --><div class="col-xs-12 col-sm-7 panel-title v-center text-center">
                <h2>{{model.game.name}}</h2>
            </div><!--
               --><div class="col-xs-12 col-sm-2 panel-title v-center text-center">
                <a href="" ng-click="model.unlikeGame()" ng-show="model.liked"><i class="fa fa-thumbs-o-up fa-2x liked"></i></a>
                <a href="" ng-click="model.clickLike()" ng-hide="model.liked"><i class="fa fa-thumbs-o-up fa-2x"></i></a>
                <br>
            </div>
            </div>
        </div>
        <div class="panel-body">
            <h5 class="well">{{model.game.deck}}</h5>
            <div>
                <h3>Game WIKI</h3>
                <hr/>
                <div class="text-justify description-container">
                    <div class="description" ng-bind-html="model.game.description"></div>
                </div>
            </div>
            <div ng-if="model.videos">
                <h3>Game Trailer</h3>
                <hr/>
                <div ng-repeat="vid in model.videos|limitTo:1" class="well youtube-widget">
                    <iframe width="100%" ng-src="{{model.getYoutubeURL(vid.uid)}}" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
            <div>
                <h3>Reviews:</h3>
                <hr/>
                <div class="media" ng-repeat="review in model.reviewList">
                    <a class="pull-left" href="" ng-click="model.viewProfile(review.user._id)">
                        <img class="media-object img-thumbnail detail-review-img" ng-src="{{review.user.image}}" src="http://placehold.it/64x64" alt="">
                    </a>
                    <div class="media-body">
                        <h4 class="media-heading">
                            <span>{{review.title}}</span>
                            <p>
                                <small><a href="" ng-click="model.viewProfile(review.user._id)">{{review.user.username}}</a> : <span ng-bind="review.timestamp | date:'EEE, MMM-dd yyyy'"></span></small>
                            </p>
                        </h4>
                        <p>
                            <ng-rating ng-model="review.rating"
                                       editable="false">
                            </ng-rating>
                        </p>
                        <h6>{{review.comment}}</h6>
                    <span class="pull-right" ng-if="model.currentUser._id === review.user._id || model.currentUser.role === 'admin'">
                        <a href="" ng-click="model.deleteReview(review._id)" class="btn btn-danger">Delete</a>
                    </span>

                    </div>
                    <hr/>
                </div>

                <div class="well">
                    <h4>Write a Review:</h4>
                    <div ng-if="model.reviewError" class="alert alert-danger review-err">
                        {{model.reviewError}}
                    </div>
                    <p>
                        <ng-rating ng-model="model.review.rating"
                                   editable="model.currentUser != null">
                        </ng-rating>
                    </p>
                    <form role="form">
                        <div class="form-group">
                            <input type="text"
                                   ng-model="model.review.title"
                                   placeholder="Review Title"
                                   class="form-control" ng-disabled="!model.currentUser" ng-required="true">
                        </div>
                        <div class="form-group">
                    <textarea ng-model="model.review.comment"
                              placeholder="Review Comments"
                              rows="3"
                              class="form-control" ng-disabled="!model.currentUser" ng-required="true">
                    </textarea>
                        </div>
                        <a href="" ng-click="model.submitReview(model.review)" class="btn btn-primary" ng-disabled="!model.currentUser">Submit</a>
                    </form>

                </div>
            </div>

            <div ng-if="model.similarGames">
                <h3>Similar Games</h3>
                <hr/>
                <div class="row text-center">
                    <div class="col-xs-12 col-md-3" ng-repeat="sg in model.similarGames">
                        <div class="well fix-similar-ht">
                            <a href="#/game/{{sg.id}}">
                                <img class="img-responsive thumbnail-img"
                                     ng-src="{{sg.image.medium_url}}"
                                     src="http://play.freeciv.org/blog/wp-content/themes/flymag/images/placeholder.png">
                                <div class="caption">
                                    <h4 class="similar-game-name">
                                        {{sg.name}}
                                    </h4>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <!--</div>-->

</div>
