<div class="container">
    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <!--{{model.game}}-->

    <div class="panel panel-default">
        <div class="panel-heading panel-heading-custom">
            <div class="row">
                <div class="col-xs-4 v-center">
                    <img class="img-responsive detail-heading-img" src='{{model.game.image.medium_url}}'>
                </div><!--
                --><div class="col-xs-6 panel-title v-center">
                <h3>{{model.game.name}}</h3>
            </div><!--
               --><div class="col-xs-2 panel-title v-center">
                    <span ng-click="model.clickLikeDislike()"
                          class="btn btn-block">
                        <i ng-class="{'btn-green': liked}" class="fa fa-thumbs-o-up fa-lg"></i>
                    </span>
            </div>
            </div>
        </div>
        <div class="panel-body">
            <h5 class="well">{{model.game.deck}}</h5>
            <!--<div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title">Game WIKI</h3>
                </div>
                <div class="panel-body">
                    <div id="description" ng-bind-html="model.getSafeHtml(model.game.description)"></div>
                </div>
            </div>-->


            <h4>Reviews:</h4>
            <hr/>
            <div class="media">
                <a class="pull-left" href="#">
                    <img class="media-object" src="http://placehold.it/64x64" alt="">
                </a>
                <div class="media-body">
                    <h4 class="media-heading">
                        Review Title
                        <small>USER : August 25, 2014 at 9:30 PM</small>
                    </h4>
                    <p>
                        <ng-rating ng-model="model.review.rating"
                                   editable="false">
                        </ng-rating>
                    </p>
                    <div>Review Comment</div>
                </div>
            </div>

            <hr/>
            <div class="media">
                <a class="pull-left" href="#">
                    <img class="media-object" src="http://placehold.it/64x64" alt="">
                </a>
                <div class="media-body">
                    <h4 class="media-heading">
                        Review Title
                    </h4>
                    <small>USER : August 25, 2014 at 9:30 PM</small>
                    <p>
                        <ng-rating ng-model="model.review.rating"
                                   editable="false">
                        </ng-rating>
                    </p>
                    <div>Review Comment</div>
                </div>
            </div>

            <hr/>

            <div class="well">
                <h4>Write a Review:</h4>
                <p>
                    <ng-rating ng-model="model.review.rating"
                               editable="true">
                    </ng-rating>
                </p>
                <form role="form">
                    <div class="form-group">
                        <input type="text"
                               ng-model="model.review.title"
                               placeholder="Review Title"
                               class="form-control">
                    </div>
                    <div class="form-group">
                    <textarea ng-model="model.review.comment"
                              placeholder="Review Comments"
                              rows="3"
                              class="form-control">
                    </textarea>
                    </div>
                    <a ng-click="model.submitReview(model.review)" class="btn btn-primary">Submit</a>
                </form>
            </div>
        </div>

    </div>
</div>
