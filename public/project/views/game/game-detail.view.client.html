        {{model.error}}
    </div>

        <div class="panel-heading panel-heading-custom">
            <div class="row">
                <div class="col-xs-4 col-md-3 v-center">
                    <img class="img-responsive img-circle" src="{{model.game.image.medium_url}}">
                </div><!--
                --><div class="col-xs-4 col-md-7 panel-title v-center text-center">
                <h2>{{model.game.name}}</h2>
            </div><!--
               --><div class="col-xs-4 col-md-2 panel-title v-center text-center">
                <a href="" ng-click="model.clickLike()" ng-show="!model.liked"><i class="fa fa-thumbs-o-up fa-2x"></i></a>
                <a href="" ng-click="model.unlikeGame()" ng-show="model.liked"><i class="fa fa-thumbs-o-down fa-2x"></i></a>
                <br>
            </div>
            </div>
        </div>

        <div class="panel-body">
            <h5 class="well">{{model.game.deck}}</h5>
            <!--<div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title">Game WIKI</h3>

                <div class="panel-body">
                    <div id="description" ng-bind-html="model.getSafeHtml(model.game.description)"></div>
                </div>
            </div>-->


            <h4>Reviews:</h4>
            <hr/>
            <div class="media" ng-repeat="review in model.reviewList">
                <a class="pull-left" href="">
                    <img class="media-object" src="http://placehold.it/64x64" alt="">
                </a>
                <div class="media-body">
                    <h4 class="media-heading">
                        <span>{{review.title}}</span>
                        <p>
                            <small><a href="" ng-click="model.viewProfile(review.user._id)">{{review.user.username}}</a> : {{review.timestamp}}</small>
                        </p>
                    </h4>
                    <p>
                        <ng-rating ng-model="review.rating"
                                   editable="false">
                        </ng-rating>
                    </p>
                    <div>{{review.comment}}</div>
                </div>
                <hr/>
            </div>

            <div class="well">
                <h4>Write a Review:</h4>
                <p>
                    <ng-rating ng-model="model.review.rating"
                               editable="true">
                    </ng-rating>
                </p>
                <form role="form">
                    <div class="form-group">
                        <input type="text"
                               ng-model="model.review.title"
                               placeholder="Review Title"
                               class="form-control">
                    </div>
                    <div class="form-group">
                    <textarea ng-model="model.review.comment"
                              placeholder="Review Comments"
                              rows="3"
                              class="form-control">
                    </textarea>
                    </div>
                    <a ng-click="model.submitReview(model.review)" class="btn btn-primary">Submit</a>
                </form>
            </div>
        </div>

    </div>
</div>
