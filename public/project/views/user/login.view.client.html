<div class="container">
    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <div class="well">
        <h3 class="text-center well-header">Gamers Login:</h3>
        <div class="input-group">
            <span class="input-group-addon" id="username">
                <i class="fa fa-envelope-o"></i>
            </span>
            <input ng-model="username"
                   type="text"
                   placeholder="Username"
                   class="form-control"
                   aria-describedby="username"
                   required />
        </div>

        <div class="input-group">
            <span class="input-group-addon" id="password">
                <i class="fa fa-lock"></i>
            </span>
            <input ng-model="password"
                   type="password"
                   placeholder="Password"
                   class="form-control"
                   aria-describedby="password"
                   required />
        </div>

        <a class="btn btn-success btn-block"
           ng-click="model.login(username,password)"
           role="button">Login</a>

        <div class="row href-text">
            <a href="#/register">Already a member?</a>
        </div>
    </div>
</div>
