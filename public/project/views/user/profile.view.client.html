
<div class="container">
    <div ng-if="model.success" class="alert alert-success">
        {{model.success}}
    </div>
    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="model.user.username"
                   id="username"
                   type="text"
                   class="form-control"
                   placeholder="username"/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input ng-model="model.user.email"
                   id="email"
                   type="email"
                   class="form-control"
                   placeholder="alice@wonderland.com"/>
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input ng-model="model.user.firstName"
                   id="firstName"
                   type="text"
                   class="form-control"
                   placeholder="First Name"/>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input ng-model="model.user.lastName"
                   id="lastName"
                   type="text"
                   class="form-control"
                   placeholder="Last Name"/>
        </div>

        <a class="btn btn-danger btn-block"
           href="#/login"
           role="button">Logout</a>

    </form>
</div>
