<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="viewport" content="initial-scale=1.25, user-scalable=no" />
        <title>Profile</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="/assignment/css/style.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header pull-left">
                    <a class="navbar-brand"
                       href="">Profile</a>
                </div>
                <div class="navbar-text pull-right">
                    <a href="profile.view.client.html"
                       class="navbar-link">
                        <span class="glyphicon glyphicon-ok black-btn"></span>
                    </a>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <form>
                <label for="username">Username</label>
                <input id="username"
                       type="text"
                       class="form-control"
                       placeholder="username"
                       value="harshilkatira"/>
                <label for="email">Email</label>
                <input id="email"
                       type="email"
                       class="form-control"
                       placeholder="email"
                       value="harshilkatira@gmail.com"/>
                <label for="firstName">First Name</label>
                <input id="firstName"
                       type="text"
                       class="form-control"
                       placeholder="First Name"
                       value="Harshil"/>
                <label for="lastName">Last Name</label>
                <input id="lastName"
                       type="text"
                       class="form-control"
                       placeholder="Last Name"
                       value="Katira"/>
                <a class="btn btn-primary btn-block"
                   href="/assignment/website/website-list.html"
                   role="button">Websites</a>
                <a class="btn btn-danger btn-block"
                   href="login.view.client.html"
                   role="button">Logout</a>
            </form>
        </div>
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container-fluid">
               <div class="navbar-text pull-right">
                   <a class="navbar-link"
                      href="">
                       <span class="glyphicon glyphicon-user text-primary"></span>
                   </a>
               </div>
            </div>
        </nav>
    </body>
</html>
