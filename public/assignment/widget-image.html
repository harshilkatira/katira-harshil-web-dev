<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1.25, user-scalable=no" />
        <title>Widget Edit</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-text pull-left">
                    <a href="widget-list.html"
                       class="navbar-link">
                        <span class="glyphicon glyphicon-chevron-left nav-back-btn"></span>
                    </a>
                </div>
                <div class="navbar-header pull-left">
                    <a class="navbar-brand"
                       href="#">Widget Edit</a>
                </div>
                <div class="navbar-text pull-right">
                    <a href="widget-list.html"
                       class="navbar-link">
                        <span class="glyphicon glyphicon-ok black-btn"></span>
                    </a>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <label for="name">Name</label>
            <input id="name" type="text"
                   placeholder="name"
                   class="form-control">
            <label for="text">Text</label>
            <input id="text"
                   type="text"
                   placeholder="text"
                   class="form-control">
            <label for="url">URL</label>
            <input id="url"
                   type="text"
                   placeholder="url"
                   class="form-control"
                   value="https://youtu.be/F059-fa1O_U">
            <label for="width">Width</label>
            <input id="width"
                   type="text"
                   placeholder="width%"
                   class="form-control"
                   value="100%">
            <label for="upload">Upload</label>
            <input id="upload"
                   type="file"
                   class="form-control">
            <a class="btn btn-primary btn-block"
               href="#"
               role="button">Upload Image</a>
            <a class="btn btn-danger btn-block"
               href="widget-list.html"
               role="button">Delete</a>
        </div>
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container-fluid">
                <div class="navbar-text pull-right">
                    <a class="navbar-link"
                       href="profile.html">
                        <span class="glyphicon glyphicon-user text-primary"></span>
                    </a>
                </div>
            </div>
        </nav>
    </body>
</html>
