<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="viewport" content="initial-scale=1.25, user-scalable=no" />
        <title>Widget Edit</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="/assignment/css/style.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-text pull-left">
                    <a href="widget-list.html"
                       class="navbar-link">
                        <span class="glyphicon glyphicon-chevron-left nav-back-btn"></span>
                    </a>
                </div>
                <div class="navbar-header pull-left">
                    <a class="navbar-brand"
                       href="#">Widget Edit</a>
                </div>
                <div class="navbar-text pull-right">
                    <a href="widget-list.html"
                       class="navbar-link">
                        <span class="glyphicon glyphicon-ok black-btn"></span>
                    </a>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <form>
                <label for="name">Name</label>
                <input id="name" type="text"
                       placeholder="name"
                       class="form-control">
                <label for="text">Text</label>
                <input id="text"
                       type="text"
                       placeholder="text"
                       class="form-control"
                       value="US Senate Reaches Compromise on Emergency">
                <label for="size">Size</label>
                <input id="size"
                       type="text"
                       placeholder="size"
                       class="form-control"
                       value="3">
                <a class="btn btn-danger btn-block"
                   href="widget-list.html"
                   role="button">Delete</a>
            </form>
        </div>
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container-fluid">
                <div class="navbar-text pull-right">
                    <a class="navbar-link"
                       href="/assignment/user/profile.html">
                        <span class="glyphicon glyphicon-user text-primary"></span>
                    </a>
                </div>
            </div>
        </nav>
    </body>
</html>
